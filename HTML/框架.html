<!DOCTYPE html>
<html>
<head>
	<title>框架</title>
</head>
<body>
	<iframe src="http://www.baidu.com" name="iframe_a" width="1000" height="200" frameborder="0"></iframe>
	<p>
		<a href="http://www.runoob.com" target="iframe_a">Open runoob</a>
	</p>

	
	<p id="demo">
		JavaScript 可以触发事件，就像点击按钮
	</p>
	<script type="text/javascript">
		function myFunction(){
			document.getElementById("demo").innerHTML="HEllO I Have Clicked";
		}
	</script>
	<button type="button" onclick="myFunction()">
		点我哦!
	</button>

	<script type="text/javascript">
		document.write("hello world!")
		document.getElementById("demo").style.color="#ff0000"
	</script>


	<!--只有浏览器不支持脚本时才会显示 -->
	<noscript>Sorry, your browser does not support JavaScript</noscript>
</body>
</html>
