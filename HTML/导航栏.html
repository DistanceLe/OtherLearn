<!DOCTYPE html>
<html>
<head>
	<title>导航栏</title>
	<style type="text/css">
		ul{
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		li{
			/*这个是横向导航栏， 不写默认竖向导航栏*/
			float: left;
		}
		a:link, a:visited{
			display: block;
			width: 120px;
			font-weight: bold;
			color: #FFFFFF;
			background-color: #98bf21;
			text-align: center;
			padding: 4px;
			text-decoration: none;
			text-transform: uppercase;
		}
		a:hover, a:active{
			background-color: #7A991A;
		}
	</style>
</head>
<body>
<ul>
	<li><a href="#home">Home</a></li>
	<li><a href="#news">News</a></li>
	<li><a href="#contact">Contact</a></li>
	<li><a href="#about">About</a></li>
</ul>
</body>
</html>
