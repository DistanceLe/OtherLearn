<!DOCTYPE html>
<html>
<head>
	<title>图片拖动</title>
	<style type="text/css">
		#div1{
			width: 350px; 
			height: 350px;
			padding: 10px; 
			border: 1px 
			solid #aaaaaa;}
	</style>
	<script type="text/javascript">
		function allowDrop(ev){
			ev.preventDefault();
		}
		function drag(ev){
			ev.dataTransfer.setData("text", ev.target.id);
		}
		function drop(ev){
			ev.preventDefault();
			var data=ev.dataTransfer.getData("text");
			ev.target.appendChild(document.getElementById(data));
		}
	</script>
</head>
<body>
	<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<br>
	<img id="drag1" src="http://file27.mafengwo.net/M00/B2/12/wKgB6lO0ahWAMhL8AAV1yBFJDJw20.jpeg" draggable="true" ondragstart="drag(event)" width="336 height="336" >
</body>
</html>
