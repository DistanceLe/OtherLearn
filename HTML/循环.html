<!DOCTYPE html>
<html>
<head>
	<title>循环</title>
</head>
<body>
	<script type="text/javascript">
		myNumber=2;
		while(myNumber!=Infinity){
			myNumber=myNumber*myNumber;
			document.write(myNumber+"<br>");
		}

		var carname1="Volvo XC60";
		var carname2="Volvo XC60";
		var answer1="It's alright";
		var answer2="He is called 'Johnny'";
		var answer3='He is called "Johnny"';

		document.write(carname1+"<br>"+carname2+"<br>"+answer1+"<br>"+answer2+"<br>"+answer3+"<br>");
		document.write("<br>"+carname2.length+"<br>");

		var n=carname1.indexOf("XC");
		document.write("<br>"+n+"<br>");

		//\n \r  \r\n  是给源代码换行 <br> 是给浏览器换行
		var text="<br> 你猜猜 \n\r 哈哈哈";
		document.write(text);

		//Display a clock;
	</script>
</body>
</html>
